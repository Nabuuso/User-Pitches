{% extends 'base_registration.html' %}
{% block child_content %}
    <div class="login-section">
        <div class="container">
            <div class="row">
                <div class="col login-content">
                    <h4>Admin Login</h4>
                    <h1 class="logo">Pitches</h1>
                </div>
            </div>
            <div class="row">
                <div class="col login-content">
                    <form method="post">
                        <div>
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            <input type="email" class="form-control" placeholder="Email address" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        </div>
                        <div>
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                            <input type="text" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        </div>
                        <button class="btn btn-primary form-control">Login</button>
                        <br><br>
                        <p class="signup-txt">Don't have an account? <a href="{{ url_for('register')}}">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
