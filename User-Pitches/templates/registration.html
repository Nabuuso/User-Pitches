{% extends 'base_registration.html' %}
{% block child_content %}
<div class="login-section">
    <div class="container">
        <div class="row">
            <div class="col login-content">
                <h4>Registration</h4>
                <h1 class="logo">Pitches</h1>
            </div>
        </div>
        <div class="row">
            <div class="col login-content">
                <form method="post">
                    <div>
                        <label for="fullName" class="form-label">Full name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Full name" aria-label="fullName"
                                aria-describedby="fullName" id="fullName">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="far fa-envelope"></i></i></span>
                            <input type="email" class="form-control" placeholder="Email address" aria-label="email"
                                aria-describedby="email" id="email">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="fas fa-unlock-alt"></i></span>
                            <input type="text" class="form-control" placeholder="Password" aria-label="password"
                                aria-describedby="password" id="password">
                        </div>
                    </div>
                    <button class="btn btn-primary form-control" id="registerBtn">Register</button>
                    <br><br>
                    <p class="signup-txt">Already have an account? <a href="{{ url_for('index') }}">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
